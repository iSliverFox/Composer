<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Composer导航</title>
	<link rel="stylesheet" href="./css/index.css">
	<link rel="icon" href="./src/favicon.png">
	
</head>
<body>
	<!-- 上方搜索栏与图标 -->
	<div class="content">
		<!-- 中心图标 -->
		<div class="logo">
			<img src="./src/favicon.png">
			<!-- <p>开始探索</p> -->
		</div>

		<!-- 上方搜索框 -->
		<div class="search-bar">
			<input type="text" id="q">
			<!-- 这里id取名q的原因是百度接口取得的数据里用的就是q -->
			<ul id="ul1">
				<li><a href=""></a></li>
			</ul>
			<span id="span-sub">
				<input type="submit" value="搜索" id="sub">
			</span>
			<script type="text/javascript" src="./js/search.js"></script>
		</div>
	</div>

	<!-- 推荐网页 -->
	<div class="collections">
		<div class="res">

			<div class="card" onclick="window.open('https://www.btnull.re/')">
				<img src="./src/BTNULL.png" alt="">
				<p>在线电影播放与下载</p>
			</div>

			<div class="card" onclick="window.open('http://www.zzzfun.com/')" style="background-color: #151C2D; color: #fff;">
				<img src="./src/ZZFUN.png" alt="">
				<p>海量动漫在线播放</p>
			</div>
		</div>

		<div class="res">
			<div class="card" onclick="window.open('http://xytydq.com/')" style="background-color: #fff; color: #000;">
				<img src="./src/1905.png" alt="">
				<p>再次重温、经典老剧</p>
			</div>

			<div class="card" onclick="window.open('https://www.enlienli.com/')" style="background-color: #EAEDF1; color: rgb(44, 118, 198);">
				<img src="./src/ENLIENLI.png" alt="">
				<p>热播电视剧随时观看</p>
			</div>
		</div>

		<div class="res">
			<div class="card" onclick="window.open('http://www.fyrsks.com/')">
				<img src="./src/BQG.png" style="margin-top:30px ; width: 120px;">
				<p style="color: #000; font:16px bold; margin-top: 10px;">笔趣阁</p>
				<p style="color: #000; margin-top:5px">海量小说无广告在线看</p>
			</div>			

			<div class="card" onclick="window.open('https://qingtu.cn/')" style="background-color: #1F2937; color: #fff;">
				<img src="./src/CLEAR.png" alt="">
				<p>将模糊图片变得清晰</p>
			</div>
		</div>

		<div class="res">
			<div class="card" onclick="window.open('https://pan666.cn/')" style="background-color: #EEF0FF; color: rgb(139, 136, 244) ;">
				<img src="./src/ALI.png" alt="">
				<p>一键搜索稀有网盘资源</p>
			</div>

			<div class="card" onclick="window.open('https://www.ghxi.com/category/all/android')">
				<img src="./src/GHBK.png" alt="">
				<p>各类手机工具、软件下载</p>
			</div>
		</div>

		<div class="res">
			<div class="card" onclick="window.open('https://wenshu.court.gov.cn/')" style="background-image: url(./src/CPWSBCC.jpg); background-size: cover;">
				<img src="./src/CPWS.png" style="width: 60px" >
				<p style="color: #ffffff; font:16px bold; margin-top: 10px;">中国裁判文书网</p>
				<p style="color: rgb(255, 251, 249); margin-top:5px">各类判决书、案件回顾查找</p>
			</div>

			<div class="card" onclick="window.open('http://xytydq.com/')" style="background-color: #8af8a2; color: #fff;">
				<img src="./src/LITTLE.png" alt="">
				<p>在线追剧、看电影</p>
			</div>
		</div>			
	</div>

</body>
</html>
